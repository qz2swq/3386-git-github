<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Esse Ã© o cÃ³digo original, sem a chave da API do Responsive Voice
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=NYrqIeRq"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Guess the <span class="container__texto-azul">secret number</span></h1>

                    <p class="texto__paragrafo">Pick a number between 1 and 40</p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Guess</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Start over</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="A person looking to the left" class="container__imagem-pessoa" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
